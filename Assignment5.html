<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: crimson; font-size: 48px;">The Style Attribute</h1>
     <ul style="list-style-type: circle; color: green">
        <li>India</li>
        <li>USA</li>
        <li>Africa</li>
        <li>China</li>
        <li>South Korea</li>
    </ul>
     <ol style="list-style-type: upper-roman; color: hotpink">
        <li>India</li>
        <li>USA</li>
        <li value="5">Africa</li>
        <li>China</li>
        <li>South Korea</li>
     </ol>
     <table style="font-size: 24px;">
        <thead style="background-color: grey;">
            <tr>
                <th rowspan="2">Sr. No.</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th>Score</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>  
            <tr style="background-color: lightgray">
                <td>01</td>
                <td>Sneha Maurya</td>
                <td>98.43</td>
                <td>98.43 %</td>
            </tr>
            <tr style="background-color: lightgray">
                <td>02</td>
                <td>Tushar Bansal</td>
                <td>92.01</td>
                <td>92.01 %</td>
            </tr>
            <tr style="background-color: lightgray">
                <td>03</td>
                <td>Rishita Shukla</td>
                <td>97.04</td>
                <td>97.04 %</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
